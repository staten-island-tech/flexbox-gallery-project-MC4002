<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbook Gallery Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="Title">Flexbox Gallery: Flowers</h1>
    <div class="Row">
        <div class="Img-Card">
            <img class= "PIC" src="https://cdn.pixabay.com/photo/2014/03/08/12/25/plum-blossom-283115_960_720.jpg" alt="Plum Blossom"/>
            <h3 class="Text">Plum Blossom</h3>
        </div>
        <div class="Img-Card">
            <img class= "PIC" src="https://cdn.pixabay.com/photo/2017/08/31/12/23/flowers-2700566_960_720.jpg" alt="Peony"/>
            <h3 class="Text">Peony</h3>
        </div>
        <div class="Img-Card">
            <img class= "PIC" src="https://cdn.pixabay.com/photo/2016/04/16/12/50/chrysanthemum-1332994_960_720.jpg" alt="Chrysanthemum"/>
            <h3 class="Text">Chrysanthemum</h3>
        </div>
    </div>
    <div class="Row">
        <div class="Img-Card">
            <img class= "PIC" src="https://cdn.pixabay.com/photo/2018/10/28/13/35/orchid-3778816_960_720.jpg" alt="Orchid"/>
            <h3 class="Text">Orchid</h3>
        </div>
        <div class="Img-Card">
            <img class= "PIC" src="https://cdn.pixabay.com/photo/2017/04/06/15/13/camellia-2208531_960_720.jpg" alt="Camellia"/>
            <h3 class="Text">Camellia</h3>
        </div>
        <div class="Img-Card">
            <img class= "PIC" src="https://cdn.pixabay.com/photo/2018/05/10/14/39/azalea-3387715_960_720.jpg" alt="Azaleas"/>
            <h3 class="Text">Azaleas</h3>
        </div>
    </div>
    <div class="Row">
        <div class="Img-Card">
            <img class= "PIC" src="https://cdn.pixabay.com/photo/2015/10/09/00/55/lotus-978659_960_720.jpg" alt="Lotus"/>
            <h3 class="Text">Lotus</h3>
        </div>
        <div class="Img-Card">
            <img class= "PIC" src="https://cdn.pixabay.com/photo/2017/10/14/04/47/osmanthus-2849795_960_720.jpg" alt="Osmanthus"/>
            <h3 class="Text">Osmanthus</h3>
        </div>
        <div class="Img-Card">
            <img class= "PIC" src="https://cdn.pixabay.com/photo/2019/02/15/20/21/narcissus-3999242_960_720.jpg" alt="Narcissus"/>
            <h3 class="Text">Narcissus</h3>
        </div>
    </div>
</body>
</html>
